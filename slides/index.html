<body id="mermaidrized">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11.3.0/dist/mermaid.min.js"></script>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <!-- script src="/libs/remark-latest.min.js"></!-->
  <!-- script src="https://cdn.jsdelivr.net/npm/remark@15.0.1/index.min.js"></!-->
  <script type="module">

    let filename = "01.md"

    if (location.search && location.search.substring(1)) {
      filename = location.search.substring(1)
    }

    filename += "?_=" + Date.now()

    fileExists(filename)
      .then(exists => {
        var slideshow = remark.create({
          sourceUrl: filename,
          ratio: '4:3',
          incremental: true,
          navigation: {
            scroll: false,
            touch: true,
            click: false
          },
          created: e => {
            // This function will be called when the slideshow has been created
            console.log("Slideshow has been instantiated.".e);
            // You can perform any other actions here
          }
        });
      })
      .catch(error => {
        document.getElementById("mermaidrized").innerHTML =
          `<main class="container">
                        <div class="alert alert-warning m-3" role="alert">
                            ${error}
                        </div>
                    </main>`
      });

    mermaid.initialize({ startOnLoad: false });

    // Select the target element
    const target = document.getElementById("mermaidrized");

    // Create a new Mutation Observer
    const observer = new MutationObserver(function (mutations) {
      mutations.forEach(async (mutation) => {
        if (mutation.type === 'childList' && mutation.target === target) {
          console.log('Inner HTML of target element changed');
          await mermaid.run({ querySelector: '.mermaid' });
        }
      });
    });

    // Configure the observer to watch for changes to the inner HTML of the target element
    const config = { childList: true, subtree: true };

    // Start observing the target element
    observer.observe(target, config);
    // Function to check if a file exists and is reachable
    function fileExists(filename) {
      return new Promise((resolve, reject) => {
        fetch(filename, {
          method: 'HEAD' // Use HEAD request to check only headers, not downloading content
        })
          .then(response => {
            if (response.ok) {
              resolve(true); // File exists
            } else {
              reject(new Error(`File ${filename} does not exist or is not reachable.`)); // File does not exist
            }
          })
          .catch(error => {
            reject(error); // Error occurred during request
          });
      });
    }

  </script>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
      // Wait for a short period to allow Markdown to render
      setTimeout(() => {
          // Select all elements with the "droite" class that contain video durations
          const durations = Array.from(document.querySelectorAll("code.droite"))
              .map(el => el.textContent.trim()) // Get the text content
              .filter(time => /^\d+:\d+$/.test(time)); // Filter valid time strings (mm:ss)
      
          // Convert time strings to total seconds
          const totalSeconds = durations.reduce((total, time) => {
              const [minutes, seconds] = time.split(":").map(Number);
              return total + minutes * 60 + seconds;
          }, 0);
      
          // Convert total seconds to hours, minutes, and seconds
          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
      
          // Format the total duration
          const formattedDuration = `${hours}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      
          // Log the result or display it on the page
          console.log(`Total Duration: ${formattedDuration}`);
          // Update the text of the element with id 'total-duration'
          const resultElement = document.getElementById("total-duration");
          if (resultElement) {
              resultElement.textContent = `${formattedDuration}`;
          } else {
              console.warn("Element with id 'total-duration' not found.");
          }
      }, 1000); // Adjust the delay (in milliseconds) as needed
  });
  
  </script>
